{% extends "layout.html" %}

{% block title %}
    payement
{% endblock %}





{% block main %}
<div class="header" style="background-color: #2E944B;">
    <h1>Totale: {{totale}}.00 MAD</h1>
</div>
    <div class="container">
    <div class="centered">
        <form method="post">
            <div>
                <input type="number" aria-describedby="emailHelp" name = "MAD200" id = "MAD200" style="font-size:100px; width: 150px;background-color:#D7FEFF;" min = "0" value ="0">
                <input type="number" aria-describedby="emailHelp" name = "MAD100" id = "MAD100" style="font-size:100px; width: 150px;background-color:#FFFADE;" min = "0" value ="0" >
                <input type="number" aria-describedby="emailHelp" name = "MAD50" id = "MAD50" style="font-size:100px; width: 150px;background-color:#E1FFE2;" min = "0" value ="0">
                <input type="number" aria-describedby="emailHelp" name = "MAD20" id = "MAD20" style="font-size:100px; width: 150px;background-color:#FCEDFF;" min = "0" value ="0">
            </div>
            <input type="number" aria-describedby="emailHelp" name = "MAD10" id = "MAD10" style="font-size:100px; width: 150px;background-color:#FFF8EA;" min = "0" value ="0">
            <input type="number" aria-describedby="emailHelp" name = "MAD5" id = "MAD5" style="font-size:100px; width: 150px;background-color:#ECFFEC" min = "0" value ="0">
            <input type="number" aria-describedby="emailHelp" name = "MAD2" id = "MAD2" style="font-size:100px; width: 150px;background-color:#F2F2F2;" min = "0" value ="0">
            <input type="number" aria-describedby="emailHelp" name = "MAD1" id = "MAD1" style="font-size:100px; width: 150px;" min = "0" value ="0">
            <h3 style = "color : red;">{{text}}</h3 >
            <div>
            <button type="submit" class="btn btn-primary" name="validate" style = "margin-top: 10px; padding-left:30px;padding-right:30px; text-align: center;background-color: #2E944B;border: none;" >validate</button>
        </div>
        </form>
    </div>
    </div>


    <div class="section">
        <table>
            <thead style="background-color:#63A2B5">
                <tr>
                    <th>Product</th>
                    <th>Price</th>

                </tr>
            </thead>
            {% for row in rows %}
            <tbody>
                <tr>
                    <td>{{row.product}}</td>
                    <td>{{row.price}}.00MAD</td>
                </tr>
            </tbody>
            {%endfor%}
            <tbody style="background-color:#FF9B9B">
                <tr>
                    <td>Totale:</td>
                    <td>{{totale}}.00MAD</td>
                </tr>
            </tbody>
        </table>
    </div>







{% endblock %}
